<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ecommerce</title>
</head>
<body>
    <main> 
        <header>
           <a href="">LOGO</a> 
        </header>
        <nav>
            <a href="">Inicio</a>
            <a href="">Nosotros</a>
            <a href="">Servicios</a>
            <a href="">Contactos</a>
        </nav>
        <!--SECTION BUSINESS BANNER-->
        <section>

        </section>
        
            <!-- Brands Section -->
    <section class="brands-section">
        <div class="container">
            <img src="images/versace_logo.png" alt="Versace Logo" class="brand">
            <img src="images/zara-logo.png" alt="Zara Logo" class="brand">
            <img src="images/gucci-logo.png" alt="Gucci Logo" class="brand">
            <img src="images/prada-logo.png" alt="Prada Logo" class="brand">
            <img src="images/calvin_logo.png" alt="Calvin Klein Logo" class="brand">
        </div>
    </section>

        <!--SECTION NEW ARRIVALS-->
        <section>
            <div class="seccion-productos">
                <h2>New Arrivals</h2>
                <div class="productos">
                    <div class="card-producto">
                        <img src="images/Tshirt.png">
                        <h3>T-SHIRT WITH TAPE DETAILS</h3>
                        <div class="rating">
                            <p>⭐ ⭐ ⭐ ⭐ ⭐</p>
                            <p>4.5/</p>
                            <p>5</p>
                        </div>
                        <div class="pricing">
                            <p>$120</p>
                        </div>
                    </div>
                    <div class="card-producto">
                        <img src="images/SkinnyJeans.png">
                        <h3>SKINNY FIT JEANS</h3>
                        <div class="rating">
                            <p>⭐ ⭐ ⭐ ⭐ ⭐</p>
                            <p>3.5/</p>
                            <p>5</p>
                        </div>
                        <div class="pricing">
                            <p>$120</p>
                        </div>
                    </div>
                    <div class="card-producto">
                        <img src="img/SkinnyJeans.png">
                        <h3>SKINNY FIT JEANS</h3>
                        <div class="rating">
                            <p>⭐ ⭐ ⭐ ⭐ ⭐</p>
                            <p>3.5/</p>
                            <p>5</p>
                        </div>
                        <div class="pricing">
                            <p>$120</p>
                        </div>
                    </div>
                </div>
                <button>View All</button>
            </div>
        </section>
    
</main> 
</body>
</html>
